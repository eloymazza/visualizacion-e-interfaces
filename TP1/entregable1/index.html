<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/index.css">
    <title>iPaint</title>
</head>
<body>
    <div class="grid-container"> 
        <div class="grid-item bg-primary">
            <div id="logo-container">
                <div class="logo">
                    <img src="./assets/paint-logo.jpg" width="50" height="50">
                </div>
            </div>
            <div id="edition-tools-container">
                <div class="center-label">
                    <label>Edici칩n</label>
                </div>  
                <div id="pencil-control">
                    <div class="icon-container">
                        <button type="button" id="pencil" title="L치piz">
                            <img src="./assets/tools-icons/pencil.png" width="50" height="50">
                        </button>
                    </div>
                    <div class="config-icon-container">
                        <button type="button" id="pencil-config" title="config">
                            <img src="./assets/tools-icons/config.png" width="20" height="20">
                        </button>
                    </div>
                    <div class="hide pencil-config-container">
                        <div class="color-config-container">
                            <div class="center-label">
                                <label>Color</label>
                            </div>
                            <div class="colors-panel" id="pencil-color-panel"></div>
                        </div>
                        <div class="size-config-container">
                            <div class="center-label">
                                <label>Tama침o</label>
                            </div>
                            <div class="size-panel" id="pencil-size-panel">
                                <input type="number" id="pencil-size-control" min=5 max=50 value="10">
                            </div>
                        </div>
                        <div class="close-config-container">
                            <button id="close-pencil-config" type="button" title="close">
                                <img src="./assets/tools-icons/close.png" style="margin-top:3px" width="25" height="25">
                            </button>
                        </div>
                    </div>
                </div>
                <div id="eraser-control">
                    <div class="icon-container">
                        <button type="button" id="eraser" title="Goma">
                            <img src="./assets/tools-icons/eraser.png" width="50" height="50">
                        </button>
                    </div>
                    <div class="config-icon-container">
                        <button type="button" id="eraser-config">
                            <img src="./assets/tools-icons/config.png" width="20" height="20">
                        </button>
                    </div>
                    <div class="hide eraser-config-container">
                        <div class="color-config-container">
                            <div class="center-label">
                                <label>Color</label>
                            </div>
                            <div class="colors-panel" id="eraser-color-panel"></div>
                        </div>
                        <div class="size-config-container">
                            <div class="center-label">
                                <label>Tama침o</label>
                            </div>
                            <div class="size-panel" id="eraser-size-panel">
                                <input type="number" id="eraser-size-control" min=5 max=50 value="10">
                            </div>
                        </div>
                        <div class="close-config-container">
                            <button id="close-erase-config" type="button" title="close">
                                <img src="./assets/tools-icons/close.png" style="margin-top:3px" width="25" height="25">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="filters-container">
                <div class="center-label">
                    <label>Filtros</label>
                </div>  
                <div class="icon-container">
                    <button  type="button" id="negative" title="Negativo">
                        <img src="./assets/filters-icons/negative.png" width="50" height="50" >
                    </button>
                </div>
                <div class="icon-container">
                    <button type="button" id="bright" title="Brillo">
                        <img src="./assets/filters-icons/bright.png" width="50" height="50" alt="Brillo">
                    </button>
                </div>
                <div class="icon-container">
                    <button type="button" id="binarization" title="Binarizacion">
                        <img src="./assets/filters-icons/binarization.png" width="50" height="50" alt="Binarizacion">
                    </button>
                </div>
                <div class="icon-container">
                    <button type="button" id="sepia" title="Sepia"> 
                        <img src="./assets/filters-icons/sepia.png" width="50" height="50">
                    </button>
                </div>
                <div class="icon-container">
                    <button type="button" id="border-detection" title="Deteccion de Bordes">
                        <img src="./assets/filters-icons/border-detection.jpg" width="50" height="50">
                    </button>
                </div>
                <div class="icon-container">
                    <button type="button" id="blur" title="Blur">
                        <img src="./assets/filters-icons/blur.png" width="50" height="50" alt="Blur">
                    </button>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div id="canvas-container">
                <canvas id="canvas" width="1000px" height="600px"></canvas>
            </div>
        </div>
        <div class="grid-item bg-primary">
            <div id="data-tools-container">
                <div class="center-label">
                    <label>Imagen</label>
                </div>  
                <div class="icon-container">
                    <button onclick="document.getElementById('load-image').click();" title="Cargar Imagen">
                        <img src="./assets/data-icons/load-image.png" width="50" height="50">
                    </button>
                    <input id="load-image" type="file" style="display: none;">
                </div>
                <div class="icon-container">
                    <a href="#" class="button" id="download-image" download="image.jpg">
                        <button id="save-image" title="Guardar Imagen">
                            <img src="./assets/data-icons/save-image.png" width="50" height="50">
                        </button>
                    </a>
                </div>
                <div class="icon-container">
                    <button id="clear" title="Limpiar">
                        <img src="./assets/data-icons/clear.png" width="50" height="50">
                    </button>
                </div>
            </div>
        </div>  
    </div>
    <script src="js/shapes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
