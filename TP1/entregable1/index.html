<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/index.css">
    <title>CSS Grid training</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <div id="logo-container">
                Logo Container
            </div>
            <div id="edition-tools-container">  
                <div id="pencil-control">
                    <div class="icon-container">
                        <button type="button" id="pencil">Lapiz</button>
                    </div>
                    <div class="config-icon-container">
                        <button type="button" id="pencil-config">C</button>
                    </div>
                    <div id="pencil-config-container" class="hide"></div>
                </div>
                <div id="eraser-control">
                    <div class="icon-container">
                        <button type="button" id="eraser">Goma</button>
                    </div>
                    <div class="config-icon-container">
                        <button type="button" id="eraser-config">C</button>
                    </div>
                    <div id="eraser-config-container" class="hide"></div>
                </div>
            </div>
            <div id="filters-container">
                <div class="icon-container">
                    <button type="button" id="negative" title="Negativo">Negativo</button>
                </div>
                <div class="icon-container">
                    <button type="button" id="bright" title="Brillo">Brillo</button>
                </div>
                <div class="icon-container">
                    <button type="button" id="binarization" title="Binarizacion"> Binarizacion</button>
                </div>
                <div class="icon-container">
                    <button type="button" id="sepia" title="Sepia"> Sepia</button>
                </div>
                <div class="icon-container">
                    <button type="button" id="border-detection" title="Detccion de Bordes">Deteccion de Bordes</button>
                </div>
                <div class="icon-container">
                    <button type="button" id="blur" title="Blur">Blur</button>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div id="canvas-container">
                <canvas id="canvas" width="1200" height="600"></canvas>
            </div>
        </div>
        <div class="grid-item">
            <div id="data-tools-container">
                <div class="icon-container">
                    <button onclick="document.getElementById('load-image').click();">Load Image</button>
                    <input id="load-image" type="file" style="display: none;">
                </div>
                <div class="icon-container">
                    <a href="#" class="button" id="download-image" download="image.jpg">
                        <button id="save-image">Guardar Imagen</button>
                    </a>
                </div>
                <div class="icon-container">
                    <button id="clear">Limpiar</button>
                </div>
            </div>
        </div>  
    </div>
    <script src="js/shapes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
