<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="comments-section">
        <div class="comment-sent-container">
            <p>Gracias por tu comentario!</p>
            <p>Espero que disfrutes nuestra obra!</p>
            <button type="button" class="action-button" id="send-again-button">Enviar otro comentario</button>
        </div>
        <form class="comments-form">
            <div class="center-title">
                <h2>Deja Tu comentario</h2>
            </div>
            <div class="form-input">
                <input type="text" name="name" id="name-input" placeholder="Ingrese su Nombre">
            </div>
            <div class="form-input">
                <div class="bati-scores-container">
                    <div class="bati-score-label">
                        <label for="">Bati-Puntos:</label>
                    </div>
                    <div class="bati-scores">
                        <div class="bati-score">
                            <img src="batman-logo.png" width="30px" height="20px" alt="">
                        </div>
                        <div class="bati-score" >
                            <img class="vote-logo-inactive" src="batman-logo.png" alt="batman-logo">
                        </div>
                        <div class="bati-score">
                            <img class="vote-logo-inactive" src="batman-logo.png" alt="batman-logo">
                        </div>
                        <div class="bati-score">
                            <img class="vote-logo-inactive" src="batman-logo.png" alt="batman-logo">
                        </div>
                        <div class="bati-score">
                            <img class="vote-logo-inactive" src="batman-logo.png"  alt="batman-logo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-input">
                <textarea name="" id="comments-area" cols="50" rows="10"></textarea>
            </div>
            <div class="form-input centered">
                <button type="button" class="action-button" id="send-button">Enviar</button>
            </div>
        </form>
        <div class="batman-logo-container">
            <img src="batman-logo.png"  width="75px" height="50px" alt="batman-logo">
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
