<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider-container">
        <div id="left-button" class="slider-button"></div>
        <div class="image-container">
            <img src="./img/beach.jpeg" class="image active" alt="beach">
            <img src="./img/desert.jpg" class="image" alt="desert">
            <img src="./img/jungle.jpg" class="image" alt="jungle">
            <div class="indexes-container">
                <div class="image-index active-image"></div>
                <div class="image-index"></div>
                <div class="image-index"></div>
            </div>
        </div>
        <div id="right-button" class="slider-button"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
